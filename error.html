<!DOCTYPE html>
<html lang="en">
<head>
	<title>Micromed</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width"/>
	<meta name="author" content="Mango Web Studio">
	<!-- Slick slider -->
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<!-- Main style -->
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
  
<body>
	<!-- Error -->
	<div class="error" id="error">
		<div class="error__inner">
			<div class="error__photo">
				<img src="img/error/404.png" alt="image" class="error__img">
			</div>
			<p class="error__message">
				Упс) Вибачте, але ця сторінка відсутня
			</p>
		</div>
		<a href="index.html" class="error__link">
			<i class="error__link_icon">
				<svg class="error__link_svg" width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M7 1L2 6L7 11" stroke-width="2"/>
				</svg>
			</i>
			Повернутися на головну
		</a>
	</div>

	<!-- jQuery -->
	<script src="js/lib/jquery-3.4.1.min.js"></script>
	<!-- Slick slider -->
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<!-- Main script -->
	<script src="js/main.js"></script>
</body>
</html>
